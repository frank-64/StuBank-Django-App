{% extends "dashboard/customer/customer_dashboard_base.html" %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <h1>Delete Pot</h1>
        <h5>Are you sure you want to delete the pot "{{ object.name }}?"</h5>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'money_pots' %}" class="btn btn-primary" role="button">Cancel</a>
    </form>

{% endblock content %}
