{% extends "accounts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/pass_reset.css' %}">
{% endblock css %}

{% block content %}
<div class="row">
    <div class="col-xs-8 col-sm-8 col-md-6 col-lg-5 col-xl-5 col-centered">
        <div class="jumbotron reset-jumbo">
          <h3>Forgot password</h3>
            <hr>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
              <br>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
